name: Test Coverage

on:
  pull_request:
    branches: [main, master]
    paths:
      - "**.py"
      - "tests/**"
      - ".github/requirements/generate-test.txt"

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements/generate-test.txt

      - name: Run coverage
        run: |
          coverage run -m pytest
          coverage report --show-missing
          coverage json

      - name: Generate coverage report
        run: |
          coverage html
          coverage report --show-missing > coverage_report.txt

      - name: Print coverage report
        run: |
          cat coverage_report.txt

      - name: Create test files for uncovered lines
        if: always()
        run: |
          python .github/scripts/generate_tests.py

      - name: Commit test files
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b feature/add-tests
          git clean -fd
          git config pull.rebase false
          git pull origin feature/add-tests --allow-unrelated-histories
          git add tests/recommendation/
          git commit -m "Add tests for uncovered lines" || true
          git push origin feature/add-tests || true

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const coverageReport = fs.readFileSync('coverage_report.txt', 'utf8');
            const testFiles = fs.readFileSync('tests/recommendation/test_suggestions.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Coverage Report\n\nSome lines are not covered by tests:\n\n\`\`\`\n${coverageReport}\n\`\`\`\n\nSuggested test files to add:\n\n\`\`\`python\n${testFiles}\n\`\`\``
            });
